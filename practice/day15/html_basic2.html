<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표와 이미지</title>
</head>
<body>
<div>
    <center><h3>Beautiful 4 Seasons</h3></center>
    <table align="center" border="1" style="border: 3px gray solid;">
        <tr bgcolor="#ffffe0">
            <td>봄(Spring)</td>
            <td>여름(Summer)</td>
        </tr>
        <tr>
        <tr>
            <td>
                <div><img src="spring.jpg"></div>
                <div>[그림1] 봄(Spring)</div>
            </td>
            <td>
                <div><img src="summer.jpg"></div>
                <div>[그림2] 여름(Summer)</div>
            </td>
        </tr>
        <tr bgcolor="#ffffe0">
            <td>가을(Fall)</td>
            <td>겨울(Winter)</td>
        </tr>
        <tr>
            <td>
                <div><img src="fall.jpg"></div>
                <div>[그림3] 가을(Fall)</div>
            </td>
            <td>
                <div><img src="winter.jpg"></div>
                <div>[그림4] 겨울(Winter)</div>
            </td>
        </tr>
    </table>
</div>

</body>
</html>

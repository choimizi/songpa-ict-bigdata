<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기초 연습</title>
</head>
<body>
<div>
    <dl>
        <dt><font size="3"><b>빅데이터 분석</b></font></dt>
        <dd>파이썬 프로그래밍</dd>
        <dd>웹 프로그래밍(html)</dd>
        <dd>데이터분석</dd>
        <dd>시각화</dd>
    </dl>
</div>
<div>
    <blockquote>
        아름다운 우리나라 사람들은 매우 부지런해서 세계적인 강대국으로 도약을 했습니다. 와우!
    </blockquote>
</div>
<div>
    <table border=1 width="600" height="150" align="center">
        <tr align="center">
            <th>이름</th>
            <th>국어</th>
            <th>수학</th>
        </tr>
        <tr align="center">
            <td>홍길동</td>
            <td>80</td>
            <td>70</td>
        </tr>
        <tr align="center">
            <td>김유신</td>
            <td>85</td>
            <td>75</td>
        </tr>
    </table>
</div>

<div>
    <center><h3>송파중학교 성적표</h3></center>
    <table border=1 width="600" height="150" align="center">
        <tr align="center">
            <th>구분</th>
            <th>국어</th>
            <th>수학</th>
        </tr>
        <tr align="center">
            <td rowspan="2">남/여</td>
            <td>80</td>
            <td>70</td>
        </tr>
        <tr align="center">
            <td>85</td>
            <td>75</td>
        </tr>
    </table>
</div>
<div>
    <center><h3>송파중학교 성적표2</h3></center>
    <table border=1 width="600" height="150" align="center">
        <tr align="center">
            <th>구분</th>
            <th colspan="2">남/녀</th>
        </tr>
        <tr align="center">
            <td>2023</td>
            <td>80</td>
            <td>70</td>
        </tr>
        <tr align="center">
            <td>2024</td>
            <td>85</td>
            <td>75</td>
        </tr>
    </table>
</div>

<hr>

<div>
    <table border=1 width="800" height="300" align="center">
        <tr align="center">
            <th colspan="4" style="font-size:20px">데이터분석 자격증 합격자 현황</th>
        </tr>
        <tr align="center" bgcolor="lightgray">
            <th>구분</th>

        </tr>
    </table>

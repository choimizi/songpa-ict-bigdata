<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #div_id1, #div_id3 {

            color: purple;
        }

        div#div_id2 {
            /*앞에 div태그와 같이 쓸수 있음*/
            color: green;
        }

        .sp_class1 {
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
<div>
    <p>다음 문장을 입력한 후, id와 class로 이름을 부여한 후, 텍스트에 대한 효과는 CSS에서 적용</p>
</div>
<div>
    <div id="div_id1">아름다운 대한민국 <span class="sp_class1">송파구</span></div>
    <div id="div_id2">우리는 <span class="sp_class1">몽촌토성</span>이 있고 롯데호텔이 있는 <span class="sp_class1">송파구</span>에 살아요.
    </div>
    <div id="div_id3"><span class="sp_class1">송파구</span>에는 아름다운 인공호수 석촌호수도 있답니다.</div>
</div>
</body>
</html>
